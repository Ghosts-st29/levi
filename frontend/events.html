<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFT | Events</title>
    <link rel="stylesheet" href="css/events.css">
    <style>
        /* Admin Controls */
        .admin-controls {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .create-event-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .create-event-btn:hover {
            background: #218838;
        }
        
        .delete-event-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .delete-event-btn:hover {
            background: #c82333;
        }
        
        /* Create Event Modal */
        .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        overflow-y: auto; /* Add this */
    }
    
    .modal-content {
        background: white;
        margin: 2% auto; /* Changed from 5% */
        padding: 2rem;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh; /* Add this */
        overflow-y: auto; /* Add this */
    }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">IFT</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="announcements.html">Announcements</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="archives.html">Archives</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="btn" onclick="window.location.href='signup.html'">Sign Up</button>
            <button class="btn" onclick="window.location.href='login.html'">Log In</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Events</h1>
            <p>Join our upcoming workshops, conferences, and learning sessions</p>
        </div>

        <!-- Admin Controls -->
        <div id="adminControls" class="admin-controls" style="display: none;">
            <button class="create-event-btn" onclick="showCreateEventModal()">âž• Create New Event</button>
        </div>

        <div id="eventsGrid" class="events-grid">
            <!-- Events will be loaded dynamically -->
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Event</h2>
                <button class="close-btn" onclick="hideCreateEventModal()">&times;</button>
            </div>
            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory" required>
                        <option value="">Select Category</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Conference">Conference</option>
                        <option value="Career">Career</option>
                        <option value="Bootcamp">Bootcamp</option>
                        <option value="Seminar">Seminar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventSeats">Available Seats</label>
                    <input type="number" id="eventSeats" required>
                </div>
                <div class="form-group">
                    <label for="eventImage">Image URL (optional)</label>
                    <input type="url" id="eventImage">
                </div>
                <button type="submit" class="btn">Create Event</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Learning Platform. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a> |
            <a href="#">Support</a>
        </p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check if user is admin and show controls
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.isAdmin()) {
                document.getElementById('adminControls').style.display = 'block';
            }
            loadEvents();
        });

        // Load events from API
        async function loadEvents() {
            const events = await api.getEvents();
            const eventsGrid = document.getElementById('eventsGrid');
            
            eventsGrid.innerHTML = events.map(event => `
                <div class="event-card" data-id="${event._id}">
                    <div class="event-date">${new Date(event.date).toLocaleDateString()}</div>
                    <h3 class="event-title">${event.title}</h3>
                    <p class="event-content">${event.description}</p>
                    <div class="event-meta">
                        <span class="event-category">${event.category}</span>
                        <div>
                            <button class="btn">Register Now</button>
                            ${auth.isAdmin() ? `<button class="delete-event-btn" onclick="deleteEvent('${event._id}')">Delete</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show/Hide Create Event Modal
        function showCreateEventModal() {
            document.getElementById('createEventModal').style.display = 'block';
        }

        function hideCreateEventModal() {
            document.getElementById('createEventModal').style.display = 'none';
        }

        // Create Event Form
        document.getElementById('createEventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                date: document.getElementById('eventDate').value,
                category: document.getElementById('eventCategory').value,
                seats: parseInt(document.getElementById('eventSeats').value),
                image: document.getElementById('eventImage').value || ''
            };

            const result = await api.createEvent(eventData);
            if (result._id) {
                alert('Event created successfully!');
                hideCreateEventModal();
                this.reset();
                loadEvents();
            } else {
                alert('Error creating event: ' + (result.error || 'Unknown error'));
            }
        });

        // Delete Event
        async function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                const result = await api.deleteEvent(eventId);
                if (result.message) {
                    alert('Event deleted successfully!');
                    loadEvents();
                } else {
                    alert('Error deleting event: ' + (result.error || 'Unknown error'));
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createEventModal');
            if (event.target === modal) {
                hideCreateEventModal();
            }
        }
    </script>
</body>
</html>
