<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFT | Announcements</title>
    <link rel="stylesheet" href="css/announcements.css">
    <style>
        /* Admin Controls */
        .admin-controls {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .create-announcement-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .create-announcement-btn:hover {
            background: #218838;
        }
        
        .delete-announcement-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .delete-announcement-btn:hover {
            background: #c82333;
        }
        
        /* Create Announcement Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .priority-high {
            color: #dc3545;
            font-weight: bold;
        }
        
        .priority-medium {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">IFT</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="announcements.html">Announcements</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="archives.html">Archives</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="btn" onclick="window.location.href='signup.html'">Sign Up</button>
            <button class="btn" onclick="window.location.href='login.html'">Log In</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Announcements</h1>
            <p>Stay updated with the latest news and important updates</p>
        </div>

        <!-- Admin Controls -->
        <div id="adminControls" class="admin-controls" style="display: none;">
            <button class="create-announcement-btn" onclick="showCreateAnnouncementModal()">âž• Create New Announcement</button>
        </div>

        <div class="search-filters">
            <input type="text" class="search-box" placeholder="Search announcements...">
            <div class="filter-buttons">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Important</button>
                <button class="filter-btn">Courses</button>
                <button class="filter-btn">Maintenance</button>
            </div>
        </div>

        <div id="announcementsGrid" class="announcements-grid">
            <!-- Announcements will be loaded dynamically -->
        </div>
    </div>

    <!-- Create Announcement Modal -->
    <div id="createAnnouncementModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Announcement</h2>
                <button class="close-btn" onclick="hideCreateAnnouncementModal()">&times;</button>
            </div>
            <form id="createAnnouncementForm">
                <div class="form-group">
                    <label for="announcementTitle">Title</label>
                    <input type="text" id="announcementTitle" required>
                </div>
                <div class="form-group">
                    <label for="announcementContent">Content</label>
                    <textarea id="announcementContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="announcementCategory">Category</label>
                    <select id="announcementCategory" required>
                        <option value="">Select Category</option>
                        <option value="Important">Important</option>
                        <option value="Courses">Courses</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="announcementPriority">Priority</label>
                    <select id="announcementPriority" required>
                        <option value="false">Normal</option>
                        <option value="true">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="announcementImage">Image URL (optional)</label>
                    <input type="url" id="announcementImage">
                </div>
                <button type="submit" class="btn">Create Announcement</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Learning Platform. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a> |
            <a href="#">Support</a>
        </p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check if user is admin and show controls
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.isAdmin()) {
                document.getElementById('adminControls').style.display = 'block';
            }
            loadAnnouncements();
        });

        // Load announcements from API
        async function loadAnnouncements() {
            const announcements = await api.getAnnouncements();
            const announcementsGrid = document.getElementById('announcementsGrid');
            
            announcementsGrid.innerHTML = announcements.map(announcement => `
                <div class="announcement-card" data-id="${announcement._id}">
                    ${announcement.image ? `<img src="${announcement.image}" alt="${announcement.title}" class="announcement-image">` : ''}
                    <div class="announcement-content">
                        <div class="announcement-header">
                            <div>
                                <h3 class="announcement-title">${announcement.title}</h3>
                                <p class="announcement-date">${new Date(announcement.createdAt).toLocaleDateString()}</p>
                            </div>
                            <span class="announcement-category">${announcement.category}</span>
                        </div>
                        <p class="announcement-description">${announcement.content}</p>
                        <div class="announcement-meta">
                            <span class="${announcement.priority ? 'priority-high' : 'priority-medium'}">
                                Priority: ${announcement.priority ? 'High' : 'Normal'}
                            </span>
                            <div>
                                <button class="btn">Read More</button>
                                ${auth.isAdmin() ? `<button class="delete-announcement-btn" onclick="deleteAnnouncement('${announcement._id}')">Delete</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show/Hide Create Announcement Modal
        function showCreateAnnouncementModal() {
            document.getElementById('createAnnouncementModal').style.display = 'block';
        }

        function hideCreateAnnouncementModal() {
            document.getElementById('createAnnouncementModal').style.display = 'none';
        }

        // Create Announcement Form
        document.getElementById('createAnnouncementForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const announcementData = {
                title: document.getElementById('announcementTitle').value,
                content: document.getElementById('announcementContent').value,
                category: document.getElementById('announcementCategory').value,
                priority: document.getElementById('announcementPriority').value === 'true',
                image: document.getElementById('announcementImage').value || ''
            };

            const result = await api.createAnnouncement(announcementData);
            if (result._id) {
                alert('Announcement created successfully!');
                hideCreateAnnouncementModal();
                this.reset();
                loadAnnouncements();
            } else {
                alert('Error creating announcement: ' + (result.error || 'Unknown error'));
            }
        });

        // Delete Announcement
        async function deleteAnnouncement(announcementId) {
            if (confirm('Are you sure you want to delete this announcement?')) {
                const result = await api.deleteAnnouncement(announcementId);
                if (result.message) {
                    alert('Announcement deleted successfully!');
                    loadAnnouncements();
                } else {
                    alert('Error deleting announcement: ' + (result.error || 'Unknown error'));
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createAnnouncementModal');
            if (event.target === modal) {
                hideCreateAnnouncementModal();
            }
        }
    </script>
</body>
</html>
